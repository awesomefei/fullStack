<h1>Which author would you like to add to the book?</h1>

<ul>
    <li ng-repeat='a in vm.authors'>
        {{a.firstName}}  {{a.lastName}}
        <button type="button"
                name="button"
                class='btn btn-success btn-xs'
                ng-click='vm.addAuthorToMovie(a._id)'>Add</button>
    </li>
</ul>

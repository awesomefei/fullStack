<!DOCTYPE html>
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller = 'homeController as vm'>

    <h1>{{vm.message}}</h1>
    <form ng-submit = 'vm.saveFriend()' >
      <input type="text" ng-model='vm.friendToCreate.name'   placeholder = "name" >
      <input type="text" ng-model='vm.friendToCreate.age'   placeholder = "age" >
      <input type="submit" ng-model='vm.friendToCreate.name'   value = "save friend" >
    </form>

    <ul>
      <li ng-repeat = "friend in vm.friends">
        {{friend.name}} is {{friend.age}} years old.
      </li>

    </ul>


    <!-- libraries -->
    <script src = "/scripts/angular/angular.min.js" type="text/javascript"></script>

    <!-- custom js files -->
  <script src = "app.js" type="text/javascript">  </script>



  </body>
</html>

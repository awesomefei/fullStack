<!DOCTYPE html>
<html ng-app='CoolDesk'>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller = 'homeController as vm'>
      <h1>{{vm.message}}</h1>

      <h1>{{vm.product.name}}  {{vm.product.price | currency}}</h1>

      <ul>
        <li ng-repeat='product in vm.products'>
          {{product.name}} - {{product.price |currency}}
        </li>
      </ul>


      <script type="text/javascript" src="/scripts/angular/angular.js">  </script>
      <script type="text/javascript" src="app.js">  </script>
      <script type="text/javascript" src="/services/taxService.js">  </script>
      <script type="text/javascript" src="/services/productService.js">  </script>
      <script type="text/javascript" src="/controllers/homeController.js">  </script>
      
  </body>
</html>

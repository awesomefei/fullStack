<h1>Create a new customer here...</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.saveCustomer()">
            <div class="form-group">
                <label for="firstName">FirstName</label>
                <input type="text" class="form-control" ng-model="controller.customerToCreate.firstName" />
            </div>

            <div class="form-group">
                <label for="secondName">SecondName</label>
                <input type="text" class="form-control" ng-model="controller.customerToCreate.secondName" />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" ng-model="controller.customerToCreate.age" />
            </div>
            <div class="form-group">
                <label for="ulr">Url</label>
                <input type="text" class="form-control" ng-model="controller.customerToCreate.url" />
            </div>

            <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block "   name="name" value="Save">
        <input type="submit" class="btn btn-danger btn-block "   name="name" value="Cancel">
      </div>

        </form>

    </div>

</div>

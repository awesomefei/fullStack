<h1>List of customers</h1>

<div class="row">
    <div class="col-md-3 form-group" ng-repeat='c in controller.customers'>
        <img
        ng-src="{{c.url}}" class='img-responsive img-circle customerImg'
        alt="iamge"
        ng-click='controller.getCustomerDetails(c.id)'/>
        <h2>{{c.age}}</h2>
    </div>
</div>

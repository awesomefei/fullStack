<form ng-submit='controller.login()'>
    <div class="form-group">
        <label>Username:</label>
        <input type="text" ng-model="controller.loginInfo.username">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="text" ng-model="controller.loginInfo.password">

    </div>

    <div class="form-group">
        <input type="submit" value="Sign-In">

    </div>
</form>

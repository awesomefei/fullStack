<h1>{{vm.movie.title}}</h1>
<div class="row">
    <div class="col-sm-offset-3 col-sm-8">

        <youtube-video video-id="vm.movieTag.movie.trailerUrl"></youtube-video>
        <h3><strong>Cast:</strong></h3>
        <div ng-repeat="cast in vm.movieTag.movie.celebs">
            <p>
             <a href="/celebs/{{cast._id}}">{{cast.firstName}} {{cast.lastName}}</a>
            </p>
        <h3><strong>Tags:</strong></h3>
        <div ng-repeat='tag in vm.movieTag.tags'>
            <button type="button"><a href="#">{{tag.item}}</a></button>
        </div>
        <button type="button" class="button" ng-click='' >add tag here...</button>



        </div>

    </div>


        <div class="col-sm-12">

        <div class="panel-heading"><h2>User Comments({{vm.movieTag.movie.comments.length}}):</h2></div>
        <div class="well" ng-repeat='comment in vm.movieTag.movie.comments'>
            {{comment.message}}
            <div class="timeCreate">
                {{comment.timeCreate}}
            </div>
        </div>

        <hr>
        <div class="panel-heading"><h2>Leave your comment here:</h2></div>

        <form ng-submit="vm.saveComment()">
    <div class="form-group">
        <div class="col-md-9">
            <textarea type="text" class="form-control" ng-model="vm.comment.message" rows="8" cols="120" placeholder="leave a comment..."></textarea>
            <!-- <textarea class="form-control" ng-model="vm.comment.message" rows="8" cols="40"></textarea> -->
        </div>
        <div class="col-md-3">
            <input type="submit" class="btn btn-success btn-block btn-ml" value="leave a comment">

        </div>
    </div>
</form>
</div>

</div>
